<div class="sing-up-container">
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <h2>Sign up</h2>
    <label>
      <input placeholder=" " type="text" formControlName="firstName" [ngClass]="{ 'not-valid': submitted && form.firstName.errors }">
      <span class="placeholder">Type your first name...</span>
      <span class="error-validation"  *ngIf="submitted && form['firstName'].errors">Enter correct first name</span>
    </label>
    <label>
      <input placeholder=" " type="text" formControlName="lastName" [ngClass]="{ 'not-valid': submitted && form.lastName.errors }">
      <span class="placeholder">Type your last name...</span>
      <span class="error-validation"  *ngIf="submitted && form['lastName'].errors">Enter correct last name</span>
    </label>
    <label>
      <input placeholder=" " type="email" formControlName="email" [ngClass]="{ 'not-valid': submitted && form.email.errors }">
      <span class="placeholder">Type your email...</span>
      <span class="error-validation"  *ngIf="submitted && form['email'].errors">Enter correct email</span>
    </label>
    <label>
        <input placeholder=" " type="password" formControlName="password" [ngClass]="{ 'not-valid': submitted && form.password.errors }">
        <span class="placeholder">Type your password...</span>
        <span class="error-validation" *ngIf="submitted && form['password'].errors">Enter password</span>
        <span class="error-validation" *ngIf="submitted && !isPasswordsEqual">Passwords in not equal</span>
    </label>
    <label>
        <input  placeholder=" " type="password" formControlName="confirmPswrd" [ngClass]="{ 'not-valid': submitted && form.confirmPswrd.errors }">
        <span class="placeholder">Confirm your password...</span>
        <span class="error-validation" *ngIf="submitted && form['confirmPswrd'].errors">Enter password</span>
        <span class="error-validation" *ngIf="submitted && !isPasswordsEqual">Passwords in not equal</span>
    </label>
    <button type="submit">
      <span *ngIf="submitted">
        <i class="fa fa-spinner fa-spin"></i>
        Loading ...
      </span>
      <span *ngIf="!submitted">
        Sign-up
      </span>
    </button>
    <app-social-auth></app-social-auth>
  </form>
</div>
