<div class="sing-up-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h2>Login</h2>
    <label>
      <input placeholder=" " type="email" formControlName="email" [ngClass]="{ 'not-valid': logined && form.email.errors }">
      <span class="placeholder">Type your email...</span>
      <span class="error-validation"  *ngIf="logined && form['email'].errors">Enter correct email</span>
    </label>
    <label>
        <input placeholder=" " type="password" formControlName="password" [ngClass]="{ 'not-valid': logined && form.password.errors }">
        <span class="placeholder">Type your password...</span>
        <span class="error-validation" *ngIf="logined && form['password'].errors">Enter password</span>
    </label>
    <button type="submit">
      <span *ngIf="logined">
        <i class="fa fa-spinner fa-spin"></i>
        Loading ...
      </span>
      <span *ngIf="!logined">
        Login
      </span>
    </button>
    <app-social-auth></app-social-auth>
  </form>
</div>
